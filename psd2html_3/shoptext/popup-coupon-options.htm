<body>
    <div class="coupon-options">

            <p class="intro">You have 2 options:</p>
            <h3><span>1</span>Load this coupon to your store loyality card</h3>

                <select name="">
                    <option>Select...</option>
                    <option>Option 1</option>

                    <option>Option 3</option>
                </select>
                <br class="clear" />
            </p>
            <p>

                <input type="text" value="Enter text..." onfocus="if (this.value == 'Enter text...') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Enter text...';}" />
                <button type="button" title="Submit" class="button"><span><span>Submit</span></span></button>

            <button type="button" title="Submit" class="button"><span><span>Print my coupon</span></span></button>
        </div>
    </div>
