<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Homepage</title>
<link href="css/style.css" rel="stylesheet">
</head>

<body>

<div id="header">
    <h1><a href="#">S.H.I.E.L.D</a></h1>
    <p><span>Recruitment</span></p>
</div><!-- END #header -->
<div id="content">
    <div class="video">
        <div class="video-box">
        	<h2>Incoming Transmission</h2>
        	<div class="video-container">
                <img src="images/video_img.jpg" width="579" height="324" alt="">
            </div>
        </div>
        <img src="images/border_line_bar.png" width="549" height="16" alt="">
    </div><!-- END #main -->
    <div class="form">
    	<form action="" method="get">
        	<h2>Sign up now</h2>
            <label>Name: <input name="" type="text"></label>
            <label>Email: <input name="" type="text"></label>
            <label>Phone Number: <input name="" type="text"></label>
            <label>Pick Your Superhero: <input name="" type="text"></label>
            <label>Superhere Second Choice: <input name="" type="text"></label>
            <p>(Pick a real superhero, or create your own. Your superhero name will be used to keep track of your position on the leaderboard)</p>
            <input name="" type="submit" value="Submit">
        </form>
        <div class="model">
        	<img src="images/fredo_fury.png" width="123" height="381" alt="">
            <h3>Fredo Fury</h3>
        </div>
    </div>
</div><!-- END #content -->
<div id="footer">
	<div class="inner">
        <h2>Countdown to Contest</h2>
        <p>
            <span><strong>00</strong> Days</span> :
            <span><strong>00</strong> Hours</span> :
            <span><strong>00</strong> Minutes</span>
        </p>
	</div>
</div><!-- END #footer -->

</body>
</html>
